{% extends 'base.html' %}
    {% block title %}
      Users list
    {% endblock %}

  {% block body %}
    <div>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('users_app.detail', user_id=user.id) }}">
                    {{ user.username }} {{ user.email }} </a>
                </li>
            {% endfor %}
        </ul>
    </div>
  {% endblock %}
