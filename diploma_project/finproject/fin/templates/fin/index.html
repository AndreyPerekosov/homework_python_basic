{% extends 'fin/base.html' %}

{% block main %}
{% if not user.is_anonymous %}
    {% if user %}
    <ul>
    {% for portfolio in user.portfolio_set.all %}
        <li><a href="{% url 'fin:detail_portfolio' portfolio.id %}">{{ portfolio.name_portfolio }}</a>
        <a href="{% url 'fin:delete_portfolio' portfolio.id %}">delete</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No portfolios are available.</p>
    {% endif %}
    <p><a href="{% url 'fin:create_portfolio' %}">Add portfolio</a> </p>
{% endif %}
{% endblock %}
